<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Mission to Mars</title>

</head>

<body class="text-white" style="background-color:black;">
  <div class="custom-container container-fluid">
    <div class="row justify-content-around">
      <div class="col-md-12 text-center">
        <h1><b>Mission to Mars</b></h1>
        <br>
        <a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
      </div>
    </div>
    <br>
    <div class="row justify-content-around">
      <h2>{{mars.news_title}}</h2>
      <p>{{mars.news_paragraph}}</p>
    </div>
    <br>
    <div class="row justify-content-around">
      <div class="col-md-7 h-100">
         <h4>Featured Mars Image</h4> 
        <br> 
        <img class="img-fluid max-width: 100%; height: auto;" src="{{mars.featured_image}}" alt="featured mars image">
      </div>
      <div class="col-md-4">
        <h4>Mars Facts</h4> 
        {{mars.mars_facts|safe}}
      </div>
    </div>
    <br>
<div class="row">
  <div class="col-md-12">
    <h4>Mars Hemispheres</h4> 
  </div>
</div>
    <div class="row justify-content-around">
      {% for image in mars.mars_hemisphere_images%}
      <div class="col-md-6" id="columnpad">
        <img class="img-fluid max-width: 100%; height: auto;" src="{{image.img_url}}" alt="mars hemisphere image">
        <div>
          <h5>{{image.title}}</h5>
        </div>
      </div>    
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
